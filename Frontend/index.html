<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>Paste the Sudoku Image link or manually enter the values</h3>
    <input type="text" placeholder="Enter Link" name="linkVal">
    <div id="grid"></div>
    <div id="warnMessage">Invalid Entry in Cells</div>
    <div id="invalidSudoku">Cannot Solve - Invalid Sudoku</div>
    <button onclick="solve()">Solve</button>
    <button onclick="clearGrid()">Clear</button>
    <script src="sudoku.js"></script>
</body>
</html>
